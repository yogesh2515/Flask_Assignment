{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add Student <a class="pull-right btn btn-success" href="/">Back</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">

    <label for="name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" required = "1"  >

</div>



    <div class="form-group">

    <label for="name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" required = "1" >

</div>




        <div class="form-group">

    <label for="name">Date of Birth</label>
    <input type="text" class="form-control" name="dob" id="dob" required = "1"  >

</div>





        <div class="form-group">

    <label for="name">Amount Due</label>
    <input type="text" class="form-control" name="amount_due" id="amount_due" required = "1"  >

</div>
    <div class="form-group">
        <input type="hidden" name="student_id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add Student">

</div>


</form>


</div>



{% endblock %}






{% include "footer.html" %}
